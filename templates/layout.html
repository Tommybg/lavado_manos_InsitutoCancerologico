<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Lavado de Manos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <div class="logo-icon">
                        <i class="fas fa-hand-sparkles text-primary me-2"></i>
                    </div>
                    <div>
                        <h5 class="mb-0">Monitor de Lavado de Manos</h5>
                        <small class="text-muted">Sistema de seguimiento de Higiene de Manos</small>
                    </div>
                </a>
                <div class="d-flex">
                    <div class="toggle-fullscreen me-2">
                        <button class="btn btn-sm btn-outline-secondary">Pantalla completa</button>
                    </div>
                    <button class="btn btn-sm btn-primary">FAQ</button>
                </div>
            </div>
        </nav>
        
        <main class="container-fluid mt-3">
            {% block content %}{% endblock %}
        </main>
        
        <footer class="footer mt-5 py-3 bg-light">
            <div class="container text-center">
                <span class="text-muted">Â© 2023 Sistema de Monitoreo de Lavado de Manos</span>
            </div>
        </footer>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
