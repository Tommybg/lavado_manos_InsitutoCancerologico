<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Knuckle rubbing -->
  <rect width="100" height="100" fill="#f8f9fa" rx="10" ry="10"/>
  <g transform="translate(20, 20)">
    <!-- Bottom hand palm -->
    <path d="M10,40 C5,35 5,25 10,20 C15,15 25,15 30,20 C35,25 35,35 30,40 L20,50 L10,40 Z" fill="#007bff" fill-opacity="0.7"/>
    <!-- Top hand knuckles -->
    <path d="M20,15 C15,10 15,5 20,5 C25,0 35,0 40,5 C45,10 45,15 40,15 Z" fill="#007bff" fill-opacity="0.9"/>
    <!-- Knuckles -->
    <circle cx="22" cy="10" r="3" fill="#007bff" stroke="#000" stroke-width="0.5"/>
    <circle cx="30" cy="10" r="3" fill="#007bff" stroke="#000" stroke-width="0.5"/>
    <circle cx="38" cy="10" r="3" fill="#007bff" stroke="#000" stroke-width="0.5"/>
    <!-- Scrubbing motion -->
    <path d="M25,25 C30,20 35,20 40,25" stroke="#000" stroke-width="1" fill="none" stroke-dasharray="2,1"/>
    <path d="M35,23 L40,25 L38,30" stroke="#000" stroke-width="1" fill="none"/>
  </g>
  <text x="50" y="85" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">El Cepillado</text>
</svg>
