<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Palm to palm -->
  <rect width="100" height="100" fill="#f8f9fa" rx="10" ry="10"/>
  <g fill="#007bff" transform="translate(15, 20)">
    <!-- Left hand -->
    <path d="M10,30 C5,25 5,15 10,10 C15,5 25,5 30,10 C35,15 35,25 30,30 L20,40 L10,30 Z" fill-opacity="0.7"/>
    <!-- Right hand -->
    <path d="M60,30 C65,25 65,15 60,10 C55,5 45,5 40,10 C35,15 35,25 40,30 L50,40 L60,30 Z" fill-opacity="0.7"/>
    <!-- Arrows indicating movement -->
    <path d="M30,25 L40,25 M35,20 L40,25 L35,30" stroke="#000" stroke-width="2" fill="none"/>
  </g>
  <text x="50" y="85" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Palma con palma</text>
</svg>
