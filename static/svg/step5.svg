<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Thumb rubbing -->
  <rect width="100" height="100" fill="#f8f9fa" rx="10" ry="10"/>
  <g transform="translate(20, 15)">
    <!-- Left palm -->
    <path d="M10,40 C5,35 5,25 10,20 C15,15 25,15 30,20 C35,25 35,35 30,40 L20,50 L10,40 Z" fill="#007bff" fill-opacity="0.7"/>
    <!-- Left thumb extended -->
    <path d="M15,20 C10,15 5,20 5,25 C5,30 10,35 15,35 Z" fill="#007bff" fill-opacity="0.9"/>
    <!-- Right hand grasping thumb -->
    <path d="M45,30 C40,25 35,20 30,25 C25,30 25,35 30,40 C35,45 40,45 45,40 Z" fill="#007bff" fill-opacity="0.5"/>
    <!-- Circular motion -->
    <path d="M15,30 C20,35 25,35 30,30 C35,25 35,20 30,15 C25,10 20,10 15,15 C10,20 10,25 15,30 Z" stroke="#000" stroke-width="1" fill="none" stroke-dasharray="2,1"/>
    <path d="M25,10 L30,15 L25,20" stroke="#000" stroke-width="1" fill="none"/>
  </g>
  <text x="50" y="85" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Pulgares</text>
</svg>
