<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Palm over back -->
  <rect width="100" height="100" fill="#f8f9fa" rx="10" ry="10"/>
  <g fill="#007bff" transform="translate(20, 20)">
    <!-- Palm hand (bottom) -->
    <path d="M10,40 C5,35 5,25 10,20 C15,15 25,15 30,20 C35,25 35,35 30,40 L20,50 L10,40 Z" fill-opacity="0.9"/>
    <!-- Back of hand (top) - slightly offset -->
    <path d="M15,30 C10,25 10,15 15,10 C20,5 30,5 35,10 C40,15 40,25 35,30 L25,40 L15,30 Z" fill-opacity="0.5"/>
    <!-- Fingers interlaced -->
    <path d="M17,15 L33,25 M22,15 L38,25 M27,15 L43,25" stroke="#000" stroke-width="1" fill="none"/>
  </g>
  <text x="50" y="85" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Palma sobre dorso</text>
</svg>
