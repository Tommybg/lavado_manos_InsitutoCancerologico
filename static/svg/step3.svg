<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Fingers interlocked -->
  <rect width="100" height="100" fill="#f8f9fa" rx="10" ry="10"/>
  <g transform="translate(20, 20)">
    <!-- Left hand -->
    <path d="M10,30 C5,25 5,15 10,10 C15,5 25,5 30,10 C35,15 35,25 30,30 L20,40 L10,30 Z" fill="#007bff" fill-opacity="0.7"/>
    <!-- Right hand -->
    <path d="M50,30 C55,25 55,15 50,10 C45,5 35,5 30,10 C25,15 25,25 30,30 L40,40 L50,30 Z" fill="#007bff" fill-opacity="0.7"/>
    <!-- Interlocked fingers -->
    <path d="M15,15 L45,15 M20,10 L20,30 M25,10 L25,30 M30,10 L30,30 M35,10 L35,30 M40,10 L40,30" stroke="#000" stroke-width="1" fill="none"/>
  </g>
  <text x="50" y="85" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Entre los dedos</text>
</svg>
